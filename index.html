<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V - Rockstar Games</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/90575b19b8364f9e1b01288fe1abbfdc?family=ChaletComprime+HongKongEighty" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Alt + L + O abre o Live Server -->
    <header class="header">
        <div class="logo">
            <img src="./assets/img/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="./assets/img/logo-gta.svg" alt="GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#buy-now">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/" target="_blank">Suporte <img src="./assets/img/icone-link.svg" alt="Ícone de link para suporte"></a></li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img src="./assets/img/bg-main.png" alt="Imagem de fundo sobre GTA 5" class="img-bg">
        <div class="infos">
            <div class="list-games">
                <img src="./assets/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./assets/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="title">Já disponiveis para Playstation 5 e Xbox Series X | S</h1>
            <p class="text">Experimente os fenômenos de entretenimento Grand Theft Auto V e GTA Online</p>
            <a href="#comprar" class="btn-buy">Compre já</a>
        </div>
    </main>
    <section class="buy-now" id="buy-now">
        <h2 class="title">Compre já</h2>
        <div class="card">
            <img src="./assets/img/gta5.jpg" alt="Capa do jogo GTA V" class="img-game">
            <div class="infos">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataforms">
                    <li><img src="./assets/img/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="./assets/img/logo-xbox-series-s.svg" alt="Logo Xbox Series x|S"></li>
                    <li><img src="./assets/img/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="./assets/img/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="./assets/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </div>
            <button class="btn-plataform">
                Selecione a plataforma
                <ul class="plataforms">
                    <li><img src="./assets/img/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="./assets/img/logo-xbox-series-s.svg" alt="Logo Xbox Series x|S"></li>
                    <li><img src="./assets/img/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="./assets/img/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="./assets/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
